<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        a {
            display: block;
            margin-bottom: 10px;
            color: #0366d6;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>

<body>
    <h1>Files</h1>
    <ol id="files"></ol>
    <script>
        var files = [
            "EG 02-OO Extension lab Extra.pdf", "EG 02-OO Extension lab Extra Training Company",
            "EG 02-OO Extra Card_Game.pdf", "EG 02-OO Extra Card_Game",
            "EG 03a-Static fields and methods.pdf", "EG 03a-Static fields and methods",
            "EG 05-HashMap Challenge.pdf", "EG 05-HashMap Challenge",
            "Week1_Revision_Coffee_Shop.pdf", "Week-1 Revision exercise - Coffee Shop",
            "Week1_Revision_Coffee_Shop - V2.pdf", "Week-1 Revision exercise - Coffee Shop Version 2",
            "Week1_Revision_Coffee_Shop - V2 Solution.txt", "Week1_Revision_Coffee_Shop - V2 Solution",
            "DependencyInjectionInCsharp.txt", "Dependency Injection using Csharp",
            "Accessing_files_Csharp.pdf", "Accessing files using .Net",
            "CSharp_Database_Workshop V2.pdf", "CSharp Database Workshop",
            "Accessing databases.pdf", "CSharp Accessing databases",
            "Appendix Csharp Lambdas.pdf", "Appendix Csharp Lambdas",
            "Threading Csharp.pdf", "Threading - C# Slides",
            "Csharp Threading.txt", "Threading C# .Net Code examples",
            "DEF and MVC Visual Studio 2017.pdf", "Database using Entity Framework and MVC Visual Studio 2017"
        ];

        let ol = document.getElementById("files");
        for (var i = 0; i < files.length; i+=2) {
            let li = document.createElement("li");
            li.innerHTML = `<a href="${files[i]}" target="_blank">${files[i+1]}</a>`;
            ol.appendChild(li);
        }
    </script>
</body>
</html>
